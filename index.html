<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="public/css/style.css">
  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  
  <!-- SCRIPT -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="public/js/main.js" type="text/javascript"></script>

  <title>Survey for new Vestas employees</title>
</head>
  <body>

    <header class="container-fluid">
      <div class="entete">
        <img src="public/img/Vestas_logo.png"/>
        <span id="signMAPIR">by M<a href='mailto:mapir@vestas.com'>@</a>PiR</span>
      </div>
      <div class="trait"></div>
    </header>

    <section id="login" class="container-fluid" style="display: none;">
      <form id="log" class="col-4">
        <div class="form-inline"><label for="log_name">Nom candidat :</label><input type="text" class="form-control" name="log_name" id="log_name"></div>
        <div class="form-inline"><label for="log_code">Code exam :</label><input type="text" class="form-control" name="log_code" id="log_code"></div>
        <div class="form-inline"><label for="log_area">Pour la Région :</label><input type="text" class="form-control" name="log_area" id="log_area"></div>
        <button type="submit" class="btn btn-colored">Go !</button>
      </form>
    </section>

    <section id="questionnaire" class="container-fluid" style="display: none;">
      <form id="exam" method="POST">
        <div class="exam_question col-12">Question ?</div>
        <div class="exam_blocReponse row">
          <div class="exam_img col-md-6"><img src="public/img/questions/T1Q2.png"></div>
          <div class="exam_listeReponses col-md-6"><!-- équivalent id="blockreps" -->
            <input type="radio" name="choix" id="choix1" hidden><label for="choix1" class="choix-rep col-12">rep1</label> <!-- équivalent id="rep-X" -->
            <input type="radio" name="choix" id="choix2" hidden><label for="choix2" class="choix-rep col-12">rep2</label>
            <input type="radio" name="choix" id="choix3" hidden><label for="choix3" class="choix-rep col-12">rep3</label>
            <input type="radio" name="choix" id="choix4" hidden><label for="choix4" class="choix-rep col-12">rep4</label> 
          </div>
        </div>
        <div class="exam_suivant"><button type="submit" class="btn btn-colored">Suivant</button></div>
      </form>
    </section>

    <section id="error" class="container-fluid">

    </section>

    <section id="resultat" class="container-fluid" style="display: none;">
      
    </section>

    <footer class="container-fluid">
      <div class="trait-reverse"></div>
    </footer>

  </body>
</html>
